version: 1
formatters:
  simple:
    format: '%(asctime)s - %(levelname)s - %(message)s'
  file:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    formatter: file
    filename: simpleExample.log
loggers:
  simpleExample:
    level: ERROR
    handlers: [console,file]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
